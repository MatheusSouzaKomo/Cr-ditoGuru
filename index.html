<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Banco em JavaScript</title>
    <link rel="stylesheet" href="style.css">
     <script src="script.js"></script>
</head>
<body>
    <header>
        <img src="img/gurus_co_logo_essencia.png" alt="" class="logo">
        <div class="title">
            <h1>Guru's Bank</h1>
            <h2>O banco da tecnologia.</h2>
        </div>
        <div id="hora" class="horario"></div>
    </header>

    <main>
        <section class="abertura">
            <div class="open_account">
            <h2>Abertura de Conta</h2>
            <label>Nome do Cliente:</label>
            <input type="text" id="nome">

            <label>Tipo de Conta:</label>
            <select id="tipoConta" name="tipoConta" hidden>
                <option value="corrente" selected>Conta Corrente</option>
                <option value="poupanca">Conta Poupança</option>
                <option value="credito">Conta Crédito</option>
            </select>
            <div class="btn-grid">
                <button id="btnAbrir" onclick="abrirConta()">Abrir Conta</button>
            </div>
            <div class="resultado" id="resConta"></div>
        </div>
        </section>
        <section class="operacoes">
            <h2>Operações Bancárias</h2>
            <div class="btn-grid">

                <button id="btnDepositar" onclick="pagarFatura()" disabled>
                    <img src="img/icons/deposito_icon.svg" alt="">
                    <p>Pagar Fatura</p>
                </button>
                <button id="btnSacar" onclick="comprar()" disabled>
                    <img src="img/icons/saque_icon.svg" alt="">  
                    <p>Comprar</p>
                </button>
                <button id="btnSaldo" onclick="mostrarFatura()" disabled>
                    <img src="img/icons/ver_saldo_icon.svg" alt="">
                    <p>Ver Fatura e Limite</p> 
                </button>
                <button id="btnMov" onclick="listarMovimentos()" disabled>
                    <img src="img/icons/historico_icon.svg" alt="">
                    <p>Listar Movimentações</p>
                </button>
                <button id="btnTrocar" onclick="trocarConta()" disabled>
                    <img src="img/icons/troca_conta_icon.svg" alt="">
                    <p>Trocar Conta</p>
                </button>
                <button id="btnEncerrar" onclick="encerrarConta()" disabled>
                    <img src="img/icons/sair_icon.svg" alt="">
                    <p>Encerrar Conta</p>
                </button>

            </div>
        </section>
        <section class="resultados">
            <div class="resultado" id="resOperacoes"></div>
            <div class="resultado" id="resOperacoesCredito"></div>
        </section>
    </main>
    <footer>
        <div class="redes-sociais">
            <a href="https://www.instagram.com/gurus_company/" target="_blank">
                <img src="img/icons/instagram.png" alt="Instagram">
                <p>Instagram</p>
            </a>
            <a href="https://www.linkedin.com/company/gurus-company/" target="_blank">
                <img src="img/icons/linkedin.png" alt="LinkedIn">
                <p>LinkedIn</p>
            </a>
        </div>
        <p>&copy; 2024 Guru's Bank. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
